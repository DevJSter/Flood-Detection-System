    <img class = 'img' src= "rainfall_image.jpeg" alt="Flood image" width="100%"  height="100%">

    <div class="container">
      
      <h1>Flood Detection System</h1>
      
      <form  method="POST">
        <div class="form-group">
          <label for="date" >Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="month">Month:</label>
          <select id="month" name="month" required>
            <option value="" disabled selected hidden>Select a month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
          <label for="rainfall">Rainfall (mm):</label>
          <input type="number" id="rainfall" name="rainfall" required>
        </div>
        <button type="submit">Submit</button>
        </form>
    </div>
